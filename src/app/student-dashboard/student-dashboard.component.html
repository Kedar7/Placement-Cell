<div class="row">
  <div class="col-md-6">
    <h3>Quick Links</h3>
    <ul>
      <li><a routerLink="/edit-profile/{{userId}}">Edit Profile</a></li>
    </ul>
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Full name</td>
          <td>{{studentData.full_name}}</td>
        </tr>

        <tr>
          <td>USN</td>
          <td>{{studentData.usn}}</td>
        </tr>

        <tr>
          <td>10th Pct</td>
          <td>{{studentData.tenth_pct}}</td>
        </tr>

        <tr>
          <td>12th Pct</td>
          <td>{{studentData.twelth_pct}}</td>
        </tr>


        <tr>
          <td>BE Percentage</td>
          <td>{{studentData.be_pct}}</td>
        </tr>


      </tbody>
    </table>
  </div>
</div>
